<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Cal-Pacific Golf Classic 38 logo">
  <defs>
    <linearGradient id="inner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7fbff" />
      <stop offset="1" stop-color="#cfe7ff" />
    </linearGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1f90ff" />
      <stop offset="1" stop-color="#156ccf" />
    </linearGradient>

    <!-- Text arcs -->
    <path id="arcTop" d="M 96 256 A 160 160 0 0 1 416 256" fill="none" />
    <path id="arcBottom" d="M 416 256 A 160 160 0 0 1 96 256" fill="none" />
  </defs>

  <!-- subtle background tile -->
  <rect x="18" y="18" width="476" height="476" rx="8" fill="#e9f4ff" />
  <rect x="18" y="18" width="476" height="476" rx="8" fill="none" stroke="#c7e3ff" stroke-width="6" />

  <!-- ring -->
  <circle cx="256" cy="256" r="208" fill="url(#ring)" />
  <circle cx="256" cy="256" r="160" fill="url(#inner)" />

  <!-- outlined top text -->
  <text font-family="Arial, Helvetica, sans-serif" font-size="44" letter-spacing="2" fill="none" stroke="#1f2937" stroke-width="3" paint-order="stroke">
    <textPath href="#arcTop" startOffset="50%" text-anchor="middle">CAL -PACIFIC</textPath>
  </text>

  <!-- center roman numeral -->
  <text x="256" y="290" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="88" letter-spacing="6" fill="none" stroke="#2ea9ff" stroke-width="5" paint-order="stroke">
    XXXVIII
  </text>

  <!-- outlined bottom text -->
  <text font-family="Arial, Helvetica, sans-serif" font-size="44" letter-spacing="2" fill="none" stroke="#1f2937" stroke-width="3" paint-order="stroke">
    <textPath href="#arcBottom" startOffset="50%" text-anchor="middle">GOLF CLASSIC</textPath>
  </text>
</svg>
